{% extends "layout.html" %}

{% block title %}Статьи{% endblock %}

{% load static %}
{% block head %}
<script src="{% static 'js/article.js' %}"></script>
{% endblock %}

{% block body %}
<div class="col-11 col-md-10 col-lg-7 col-xl-6 col-xxl-5">
    <h5>Все статьи</h5>
    <div class="mt-5"></div>
    <button onclick="createArticle()">Добавить новую</button>
    <div class="mt-5"></div>
    <div align="left">
        <div class="mt-5"></div>
        {% for article in articles %}
            <div class="mt-2">
                <a href="/article/edit/{{ article.id }}">{{ article.title }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
